<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./script/script.js"></script>
    <title>Form Project</title>
</head>
<body>
    <div class="container">
        <div class="side-image">
            <h1>Wildlife</h1><img src="./parrot.svg" height="18%">
        </div>        
        <div class="center">
            <div class="first">
                <h3>
                    Welcome to our signup page, the gateway to joining our vibrant community!<br>
                    Our signup process is quick, easy, and designed to get you started on your journey with us in no time.<br><br>
                    Sign up <em>now</em> to get started.
                </h3>
            </div>
            <div class="second">
                <h3>Let's do this!</h3>
                <form action="" method="post" class="form-main">
                    <div class="form-divs">
                        <div class="form-div">   
                            <label for="first_name">FIRST NAME<span style="color:rgb(190, 26, 20);font-size:1.3rem">*</span></label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-div">
                            <label for="email">E-MAIL<span style="color:rgb(190, 26, 20);font-size:1.3rem">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-div">
                            <label for="password">PASSWORD<span style="color:rgb(190, 26, 20);font-size:1.3rem">*</span></label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="form-divs">    
                        <div class="form-div">
                            <label for="phone">LAST NAME<span style="color:rgb(190, 26, 20);font-size:1.3rem">*</span></label>
                            <input type="text" id="second_name" name="second_name" required>
                        </div>
                        <div class="form-div">
                            <label for="second_name">PHONE NUMBER<span style="color:rgb(190, 26, 20);font-size:1.3rem">*</span></label>
                            <input type="number" id="phone" name="phone" required>
                        </div>
                        <div class="form-div">
                            <label for="confirm">CONFIRM PASSWORD<span style="color:rgb(190, 26, 20);font-size:1.3rem">*</span></label>
                            <input type="password" id="confirm" name="confirm" required>
                        </div>    
                    </div>
                </form>
            </div>
            <div class="third">
                <button type="submit" class="btn btn-create">Create Account</button>
                <div class="login">Already have an account? <a class="a-login" href="">Log in</a></div>
            </div>
        </div>
    </div>   
</body>
</html>
